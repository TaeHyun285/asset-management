<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment & Asset Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-4">
            <h1>Investment & Asset Dashboard</h1>
        </header>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-header">
                        Total Portfolio Value
                    </div>
                    <div class="card-body">
                        <h2 id="total-value" class="card-title">$0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Asset Allocation
                    </div>
                    <div class="card-body">
                        <canvas id="asset-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Add New Asset
                    </div>
                    <div class="card-body">
                        <form id="add-asset-form">
                            <div class="mb-3">
                                <label for="asset-name" class="form-label">Asset Name</label>
                                <input type="text" class="form-control" id="asset-name" placeholder="e.g., Apple Inc." required>
                            </div>
                            <div class="mb-3">
                                <label for="asset-category" class="form-label">Category</label>
                                <select class="form-select" id="asset-category" required>
                                    <option value="Stocks">Stocks</option>
                                    <option value="Crypto">Crypto</option>
                                    <option value="Real Estate">Real Estate</option>
                                    <option value="Bonds">Bonds</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="asset-quantity" class="form-label">Quantity</label>
                                <input type="number" step="0.0001" class="form-control" id="asset-quantity" placeholder="e.g., 10" required>
                            </div>
                            <div class="mb-3">
                                <label for="asset-value" class="form-label">Total Value ($)</label>
                                <input type="number" step="0.01" class="form-control" id="asset-value" placeholder="e.g., 1500.50" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Asset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Your Assets
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="asset-table-body">
                            <!-- Asset rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portfolio = [
                { id: 1, name: 'Vanguard S&P 500 ETF', category: 'Stocks', quantity: 50, value: 21500.00 },
                { id: 2, name: 'Bitcoin', category: 'Crypto', quantity: 0.5, value: 35000.00 },
                { id: 3, name: 'Rental Property', category: 'Real Estate', quantity: 1, value: 250000.00 },
                { id: 4, name: 'US Treasury Bond', category: 'Bonds', quantity: 100, value: 9800.00 }
            ];

            const totalValueEl = document.getElementById('total-value');
            const tableBody = document.getElementById('asset-table-body');
            const form = document.getElementById('add-asset-form');
            const chartEl = document.getElementById('asset-chart');
            let assetChart;

            function formatCurrency(value) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            }

            function renderTable() {
                tableBody.innerHTML = '';
                portfolio.forEach(asset => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${asset.name}</td>
                        <td><span class="badge bg-secondary">${asset.category}</span></td>
                        <td>${asset.quantity}</td>
                        <td>${formatCurrency(asset.value)}</td>
                        <td><button class="btn btn-sm btn-danger" onclick="removeAsset(${asset.id})">X</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function updateSummary() {
                const totalValue = portfolio.reduce((sum, asset) => sum + asset.value, 0);
                totalValueEl.textContent = formatCurrency(totalValue);
            }

            function renderChart() {
                const categoryTotals = portfolio.reduce((acc, asset) => {
                    acc[asset.category] = (acc[asset.category] || 0) + asset.value;
                    return acc;
                }, {});

                const data = {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        data: Object.values(categoryTotals),
                        backgroundColor: ['#0d6efd', '#ffc107', '#198754', '#dc3545', '#6c757d'],
                    }]
                };

                if (assetChart) {
                    assetChart.destroy();
                }

                assetChart = new Chart(chartEl, {
                    type: 'pie',
                    data: data,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    },
                });
            }
            
            window.removeAsset = function(id) {
                const index = portfolio.findIndex(a => a.id === id);
                if (index > -1) {
                    portfolio.splice(index, 1);
                    rerenderAll();
                }
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const newAsset = {
                    id: Date.now(),
                    name: document.getElementById('asset-name').value,
                    category: document.getElementById('asset-category').value,
                    quantity: parseFloat(document.getElementById('asset-quantity').value),
                    value: parseFloat(document.getElementById('asset-value').value)
                };
                portfolio.push(newAsset);
                rerenderAll();
                form.reset();
            });
            
            function rerenderAll() {
                renderTable();
                updateSummary();
                renderChart();
            }

            rerenderAll();
        });
    </script>

</body>
</html>
